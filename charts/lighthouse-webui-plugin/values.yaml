# Default values for the Helm Chart

fullnameOverride:
nameOverride:

config:
  # https://GRAFANA_URL/explore?left=%5B%22now%22,%22now%22,%22Tempo%22,%7B%22query%22:%22{{.TraceID}}%22%7D%5D
  eventTraceURLTemplate:
  keeperEndpoint: http://lighthouse-keeper.jx
  keeperSyncInterval: 60s
  namespace: jx
  resyncInterval: 60s
  logLevel: INFO
  store:
    gc:
      # max number of events to keep in the store - if non-zero
      maxEventsToKeep: 0
      # max age of the events to keep in the store - if non-zero
      # this is a golang duration. Valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h".
      eventsMaxAge: 0

secrets:
  lighthouse:
    hmac:
      secretKeyRef:
        name: lighthouse-hmac-token
        key: hmac
        optional: true

image:
  repository: ghcr.io/jenkins-x/lighthouse-webui-plugin
  # If no tag, fallback to the Chart's AppVersion
  tag:
  pullPolicy:

deployment:
  revisionHistoryLimit: 2
  labels: {}
  annotations: {}
  strategy:
    # if you enable persistence, you should switch to `Recreate`
    type: RollingUpdate

pod:
  resources:
    requests:
      cpu: "0.2"
      memory: 128M
    limits:
      cpu: "1"
      memory: 512M
  labels: {}
  annotations: {}
  activeDeadlineSeconds:
  enableServiceLinks: false
  terminationGracePeriodSeconds:
  affinity: {}
  nodeSelector: {}
  tolerations: []
  hostAliases: []
  schedulerName:
  securityContext:
    fsGroup: 1000
  env: {}
  envFrom: []

service:
  port: 80
  type:
  loadBalancerIP:
  labels: {}
  annotations: {}

ingress:
  enabled: false
  class: nginx
  labels: {}
  annotations: {}

  apiVersion: "networking.k8s.io/v1beta1"
  pathType: "ImplementationSpecific"

  # hosts:
  # - lighthouse.example.com
  # - lighthouse.foo.bar
  hosts: []

  # enables basic auth secret to be created
  basicAuth:
    enabled: false
    authData: ""

  tls:
    enabled: false

    # secrets:
    #   embedded:
    #     b64encodedCertificate: e30k
    #     b64encodedCertificateKey: e30k
    #     hosts:
    #     - lighthouse.example.com
    #   existing-secret-name: {}
    #   existing-secret-name-with-custom-hosts:
    #     hosts:
    #     - lighthouse.foo.bar 
    secrets: {}

istio:
  enabled: false
  apiVersion: networking.istio.io/v1beta1
  gateway: jx-gateway

# persistence for the events
persistence:
  enabled: false
  size: 1Gi
  accessModes:
    - ReadWriteOnce
  storageClassName:
  labels: {}
  annotations: {} 

serviceAccount:
  # allow additional annotations to be added to the ServiceAccount
  # such as for workload identity on clouds
  annotations: {}

role:
  rules:
  - apiGroups: ["lighthouse.jenkins.io"]
    resources: ["lighthousejobs"]
    verbs: ["list", "watch", "get"]

jx:
  # whether to create a Release CRD when installing charts with Release CRDs included
  releaseCRD: true
